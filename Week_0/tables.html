<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Tables</title>
        <style>
            table { 
                border: 1px solid black;
                border-collapse: collapse;
            }
            
            td, th {
                border: 1px solid gray;
                padding: 5px;
            }




        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific</td>
                    <td>4,800 m</td>
                    <td>10,800 m</td>
                </tr>
                <tr>
                    <td>Atlantic</td>
                    <td>3,600 m</td>
                    <td>8,400 m</td>
                </tr>
            </tbody>
        </table>
        
    </body>

</html>
