<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Lists</title>
    </head>
    <body>
        An ordered list
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>

        An unordered list

            <ul>
            <li>one random item</li>
            <li>another random item</li>
            </ul>
        </ol>
        
    </body>

</html>
